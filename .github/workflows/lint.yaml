name: lint

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  oxlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run oxlint (unix format)
        run: |
          npx oxlint -f unix --config .oxlintrc.json src/*.ts
